<!DOCTYPE html>
<html lang="cn-ZH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Benjamin142857">
    <meta name="keywords" content="None">
    <meta name="description" content="Just a test">
    <link rel="icon" href="http://www.benjamin-stella.cn/static/other/favicon.ico" type="image/x-icon"/>
    <title>登录</title>

    <link rel="stylesheet" href="../../static/vendor/normalize.css">
    <link rel="stylesheet" href="../../static/vendor/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
</head>


<body>
    <div class="container" style="margin-top: 150px">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录</h3>
                    </div>

                    <div class="panel-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group {% if error_info %}has-error{% endif %}">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>

                            <div class="form-group {% if error_info %}has-error{% endif %}">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>

                            <p class="center-block" style="color: red; margin: 10px">{{ error_info }}</p>

                            <button type="submit" class="btn btn-default center-block">登录</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>


<script src='../../static/vendor/jquery-3.4.0.min.js'></script>
<script src='../../static/vendor/bootstrap-3.3.7/js/bootstrap.min.js'></script>
</body>

</html>
