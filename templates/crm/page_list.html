<!DOCTYPE html>
<html lang="cn-ZH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Benjamin142857">
    <meta name="keywords" content="None">
    <meta name="description" content="Just a test">
    <link rel="icon" href="http://www.benjamin-stella.cn/static/other/favicon.ico" type="image/x-icon"/>
    <title>Title</title>

    <link rel="stylesheet" href="../../static/vendor/normalize.css">
    <link rel="stylesheet" href="../../static/vendor/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
</head>


<body>

<div class="container" style="margin-top: 50px">
    <div class="row" style="margin-top: 10px">
        <h1 style="font-size: 60px">Table info</h1>
    </div>
    <div class="row" style="margin-top: 20px">
        <table class="table table-responsive table-hover">
            <thead>
                <tr>
                    <th>姓名(name)</th>
                    <th>年龄(age)</th>
                </tr>
            </thead>
            <tbody>
                {% for info in now_page_list %}
                    <tr>
                        <td>{{ info.name }}</td>
                        <td>{{ info.age }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="row" style="margin-top: 20px; margin-bottom: 20px">
        <nav class="text-center" aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                {% for page in page_list %}
                    <li><a href="http://127.0.0.1:8000/crm/page_list/?page={{ page }}">{{ page }}</a></li>
                {% endfor %}
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>


<script src='../../static/vendor/jquery-3.4.0.min.js'></script>
<script src='../../static/vendor/bootstrap-3.3.7/js/bootstrap.min.js'></script>
</body>

</html>
